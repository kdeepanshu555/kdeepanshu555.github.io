<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="../libs/favicon.ico">
    <title>Cricket</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/controller.js"></script>
</head>

<body ng-app="cricModule" ng-controller="cricctrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">Cricket Fever</a> </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <select ng-model="playerId" class="form-control">
                            <option selected value="28081">MS Dhoni</option>
                            <option value="253802">Virat Kohli</option>
                            <option value="235902">Rohit Sharma</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="searchByPid()">Sign in</button>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>{{result.data.fullName}}</h1>
            <div class="col-md-4">
            <img ng-src='{{result.data.imageURL}}' class = "img-circle">
            </div>
            <div class="col-md-8">
            <p>{{result.data.profile}}</p>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4">
                <h2>Details</h2>
                <h5>{{result.data.bowlingStyle}}</h5>
                <h5>{{result.data.battingStyle}}</h5>
                <h5>{{result.data.playingRole}}</h5>
            </div>
            <div class="col-md-4">
                <h2>Major Teams</h2>
                <h5>{{result.data.majorTeams}}</h5>
             </div>
            <div class="col-md-4">
                <h2>Profile</h2>
                <h5>{{result.data.currentAge}}</h5>    
                <h5>{{result.data.born}}</h5>
            </div>
        </div>
        <hr>
        <footer>
            <p>&copy; Kapoor Company, Inc.</p>
        </footer>
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
</body>

</html>
